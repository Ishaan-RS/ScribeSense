<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'signin.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body style="background-color:  #0B4350">
    <nav>
    
        <ul class="navlinks">
          <li class="active"><a href="/">Home</a></li>
          <li class="active"><a href="/studentdocument">Student Login</a></li>
          <li class="active"><a href="/teachersignup">Teacher Login</a></li>
        </ul>
      </nav>
      <script>
        const menubtn = document.querySelector('.menu-btn');
        const navlinks = document.querySelector('.navlinks');
        const body = document.querySelector('body');
      
        menubtn.addEventListener('click', () => {
          navlinks.classList.toggle('mobile-menu');
        });
      
        body.addEventListener('click', (event) => {
          if (!event.target.closest('.menu-btn') && !event.target.closest('.navlinks li')) {
            navlinks.classList.remove('mobile-menu');
          }
        });
      
        // Add click event listener to all anchor tags within the navbar
        const navLinks = document.querySelectorAll('.navlinks a');
        navLinks.forEach(link => {
          link.addEventListener('click', () => {
            // Close the mobile menu when a link is clicked
            navlinks.classList.remove('mobile-menu');
          });
        });
      </script>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/signup" method="post">
                <h1>Create Account</h1>
                {% csrf_token %}
                <input  style="margin-bottom: 1vh;" type="text" id="username" name="username" placeholder="create a username {only letters and numbers}" required>
                <input  style="margin-bottom: 1vh;" type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                <input  style="margin-bottom: 1vh;" type="text" id="lname" name="lname" placeholder="Enter your last name" required>
                <input  style="margin-bottom: 1vh;" type="email" id="email" name="email" placeholder="Enter your Email Address" required>
                <input  style="margin-bottom: 1vh;" type="password" id="pass1" name="pass1" placeholder="Create a Password" required>
                <input  style="margin-bottom: 1vh;" type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/signin" method="post">
                <h1>Sign in</h1>
                {% csrf_token %}
                <input style="margin-bottom: 1vh;" type="text" id="username" name="username" placeholder="Enter your username" required>
                <input style="margin-bottom: 1vh;" type="password" id="pass1" name="pass1" placeholder="Enter your Password" required>
                <button type="submit">Signin</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
       
  
    <script>
        const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
container.classList.remove("right-panel-active");
});
    </script>

</body>
