<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'student.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body style="background-color:  #0B4350;">
    <nav>
    
        <ul class="navlinks">
          <li class="active"><a href="/">Home</a></li>
          <li class="active"><a href="/studentdocument">Student Login</a></li>
          <li class="active"><a href="/signin">Teacher Login</a></li>
        </ul>
      </nav>
      <script>
        const menubtn = document.querySelector('.menu-btn');
        const navlinks = document.querySelector('.navlinks');
        const body = document.querySelector('body');
      
        menubtn.addEventListener('click', () => {
          navlinks.classList.toggle('mobile-menu');
        });
      
        body.addEventListener('click', (event) => {
          if (!event.target.closest('.menu-btn') && !event.target.closest('.navlinks li')) {
            navlinks.classList.remove('mobile-menu');
          }
        });
      
        // Add click event listener to all anchor tags within the navbar
        const navLinks = document.querySelectorAll('.navlinks a');
        navLinks.forEach(link => {
          link.addEventListener('click', () => {
            // Close the mobile menu when a link is clicked
            navlinks.classList.remove('mobile-menu');
          });
        });
      </script>
    <section>  
    <h1>Enter your assignment in a (.docx or .pdf) file only.</h1>
    <form action="/studentdocument" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input style="margin-bottom: 1vh;" type="file" id="document" name="document" placeholder="Choose A document">
        <button type="submit">Upload</button>
    </form>
    </section>
</body>
</html>
